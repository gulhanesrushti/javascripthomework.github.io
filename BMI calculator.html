<!DOCTYPE html>
<html>
<head>
	<title> BMI calculator </title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	
	<style>
		#rgmodal {
		   display: flex;
		   align-items: center;
		   margin-top: 10%;
		}
		#card {
			background-color: black;
		}
		#label {
			color: #fff;
		}
		h4 {
			color: red;
		}
		#info {
			color: #fff;
		}
		#btn {
			border: none;
			color: #fff;
			background-color:#5c8a8a;
			cursor:pointer;
			padding: 8px;
		}
		#result {
			color: #ccccff;
		}
	</style>
</head>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<body>
<div class="container">
    <div class="row">
    	<div class="col-md-3 mx-auto" id="rgmodal">

    		<div class="card"id="card">
    			<div class="card-header">
    				<h4> BMI CALCULATOR </h4>
    				
    			</div>
    			<div class="card-body">
    				
                     
                    <div class="form-group">
                        <label id="label"> Height</label>   
                        <input type="height" placeholder="hight" id="hight">
                    </div>
                    <div class="form-group">
                        <label id="label"> Weight</label>    
                        <input type="weight" placeholder="weight" id="weight">
                        <p id="result"></p>
                        
    			    </div>
    		    </div>
    			<div class="card-footer">
    				<button id="btn" onClick="bmi()"> Calculate </button>
    				<p id="info"> please enter height[cm] and weight [kg] </p>
            </div>
        </div>
    </div>
</div>

              











<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>




<script>
     function bmi(){
      	
      	var h = document.getElementById('hight').value;
      	var w = document.getElementById('weight').value;
      	var bmi = w / (h/100 * h / 100);
      	var total = bmi.toFixed(2);
      	document.getElementById('result').innerHTML = "your BMI is" +total
      }        


</script>
</body>
</html>
