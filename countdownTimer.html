<!DOCTYPE html>
<html>
<head>
	<title>CountDownTimer</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
    	body {
    		background-color: black;
    	}
    	.container {
    		text-align: center;
    		margin-top: 30px;

    	}
        button {
        	width: 100px;
        	height:120px;
        	background-color: #fff;
        	font-size: 40px;
        	border:none;
        	margin-inline: 10px;
        	margin-top: 15px;
        	border-radius: 2px;
        }
        h1 {
           
        	color: #fff;
        }






  </style>

</head>
<body>
	<div class="container">
		<h1> CountDown Timer </h1>
		<button id="Day"></button>
		<button id="Hr"></button>
		<button id="Min"></button>
		<button id="Sec"></button>
    </div>
 <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script>
    function countDown(){
    	setInterval(function(){
    		let dest = new Date("april 11, 2024, 12:00:00").getTime();
    		let cur = new Date().getTime();
    		let diff = dest - cur;

            let day = Math.floor(diff / (1000*60*60*24));
            console.log(day);
            
            let hr = Math.floor(diff % (1000*60*60*24)/(1000*60*60));
            console.log(hr);
             
             let min = Math.floor(diff % (1000*60*60)/(1000*60));
            console.log(min);
             
             let sec = Math.floor(diff % (1000*60)/(1000));
            console.log(sec);

            document.getElementById("Day").innerHTML=day+"<br/>"+"Day";
            document.getElementById("Hr").innerHTML=hr+"<br/>"+"Hr";
            document.getElementById("Min").innerHTML=min+"<br/>"+"Min";
            document.getElementById("Sec").innerHTML=sec+"<br/>"+"Sec";





    	},1000)
    }
    countDown();





</script>














</body>
</html>
